<link rel="import" href="../../polymer/polymer-element.html">


<link rel="import" href="../../iron-ajax/iron-ajax.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icon/iron-icon.html">


<dom-module id="demo-list">
    <template>
        <style>
            :host {
                display: block;
            }

            iron-list {
                background-color: var(--paper-grey-200, #eee);
                padding-bottom: 16px;
                @apply --layout-flex;
            }
            .item {
                @apply --layout-horizontal;
                margin: 16px 16px 0 16px;
                padding: 20px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
            }
            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }
            .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }
            .primary {
                font-size: 16px;
                font-weight: bold;
            }
            .secondary {
                font-size: 14px;
            }
            .dim {
                color: gray;
            }
        </style>
        <h2>Hello [[prop1]]!</h2>
        <iron-list items="[[data]]" as="item" scroll-target="document">
            <template>
                <div>
                    <div class="item" tabindex$="[[tabIndex]]">
                        <img class="avatar" src="[[item.image]]">
                        <div class="pad">
                            <div class="primary">[[item.name]]</div>
                            <div class="secondary">[[item.shortText]]</div>
                            <div class="secondary dim">[[item.longText]]</div>
                        </div>
                        <iron-icon icon$="[[iconForItem(item)]]"></iron-icon>
                    </div>
                </div>
            </template>
        </iron-list>

        <iron-ajax url="contacts.json" last-response="{{data}}" auto></iron-ajax>

    </template>

    <script>
        /**
         * `demo-list`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DemoList extends Polymer.Element {
            static get is() {
                return 'demo-list';
            }

            static get properties() {
                return {
                    data: {
                        type: Array,
                        notify: true
                    },
                    prop1: {
                        type: String,
                        value: 'demo-list'
                    }
                };
            }

            iconForItem(item) {
                return item ? (item.integer < 50 ? 'star-border' : 'star') : '';
            }
        }

        window.customElements.define(DemoList.is, DemoList);
    </script>
</dom-module>
