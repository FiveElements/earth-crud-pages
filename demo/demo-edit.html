<link rel="import" href="../../polymer/polymer-element.html">

<link rel="import" href="../../earth-cruddy/earth-cruddy.html">
<link rel="import" href="../../air-cruddy/air-cruddy-elasticsearch.html">
<link rel="import" href="../../paper-input/paper-input.html">


<dom-module id="demo-edit">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <earth-cruddy status="{{status}}" debug>
            <div slot="title">[[data.firstname]]</div>
            <div slot="main-title">[[data.firstname]]</div>
            <div slot="content">
                <h1>Page content</h1>
                <air-cruddy-elasticsearch id="cruddy" data="{{data}}" url="http://localhost:9200/5contact/5contact"
                                          entity-id="{{entityId}}" debug>
                    <!--<div>id : [[data.id]]</div> -->
                    <div style="width: 600px">

                        <paper-input label="Firstname" value="{{data.firstname}}" required></paper-input>
                        <paper-input label="Lastname" value="{{data.lastname}}" required></paper-input>
                        <paper-input label="country" value="{{data.country}}" required></paper-input>
                        <paper-input label="Age" value="{{data.age}}" error-message="L'age est obligatoire" required type="number" allowed-pattern="[0-9]" step="1"></paper-input>
                    </div>
                </air-cruddy-elasticsearch>
            </div>
            <div slot="dropdown">
                <earth-dropdown-item icon="icons:refresh">Refresh</earth-dropdown-item>
                <earth-dropdown-item icon="icons:add-shopping-cart">Add chart</earth-dropdown-item>
            </div>
            <!--<div slot="header-icon">-->
            <!--<paper-icon-button  icon="icons:alarm"></paper-icon-button>-->
            <!--<paper-icon-button icon="icons:android"></paper-icon-button>-->
            <!--</div>-->
            <!--<div slot="error">-->
            <!--<h1>MON ERROR Bye !!!! </h1>-->
            <!--</div>-->
        </earth-cruddy>
    </template>

    <script>
        /**
         * `demo-edit`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class DemoEdit extends Polymer.Element {
            static get is() {
                return 'demo-edit';
            }

            static get properties() {
                return {
                    entityId: {
                        type: String,
                        value: '1',
                        notify:true
                    }
                };
            }

            selectedPage() {
                console.log('----------------------------------------');
                console.log('----------------------------------------');
                console.log('---------- select EDIT');
            }

        }

        window.customElements.define(DemoEdit.is, DemoEdit);
    </script>
</dom-module>
